<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registro</title>
    
    <!-- Icono en la pestaña del navegador -->
    <link rel="shortcut icon" href="/img/ico/logo_sgirpc_ico.ico" />
    <!-- Importación de Bootstrap v5-->
    <link rel="stylesheet" href="/css/bst/bootstrap.min.css">
    
    <!-- Importación de las hojas de estilos -->
    <link rel="stylesheet" href="/css/registro/registro.css">

    <!-- Script de Bootstrap v5 -->
    <script src="/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>

    <!-- Inicia div de los inputs -->
    <div class="registro-caja">

      <img src="/img/logo_2.jpg" class="logo-registro" alt="Logo">
      <h1 class="titulo-caja">Registro</h1>
      
      <p>Ingresa tus datos para continuar con tu registro.</p>

      <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col align-self-center">
                <!-- Input Nombre -->
                <label for="lbl_nom">Nombre(s): </label>
                <input type="text"  name="lbl_nom" id="name" required>

                <!-- Input Apellido Paterno -->
                <label for="lbl_apep">Apellido Paterno: </label>
                <input type="text" name="lbl_apep" id="ap-pat" required>

                <!-- Input Apellido Materno -->
                <label for="lbl_apem">Apellido Materno: </label>
                <input type="text" name="lbl_apem" id="ap-mat" required>

                <!-- Input Correo Electrónico -->
                <label for="lbl_email">Correo electrónico:</label>
                <input type="email" name="lbl_email" id="email" required>

                <!-- Input Contraseña -->
                <label for="lbl_password">Contraseña:</label>
                <input type="password" name="lbl_password" id="password" required>

                <!-- Input Confirmar Contraseña -->
                <label for="lbl_confirm_password">Confirmar contraseña:</label>
                <input type="password" name="lbl_confirm_password" id="password-c" required>

            </div>  
          </div>
          
          <input type="submit" name="btnRegistro" id="btnRegistro" value="Registrarse" formaction="./index.html">
        
      </div>
    </div>
  </body>
</html>
